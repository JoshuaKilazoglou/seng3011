<script>


$(document).ready(function() {

    function getEvents(handle) {
        return $.ajax({
            type: "GET",
            dataType: "text",
            url: "http://127.0.0.1:5000/api/pw/Events",
            success: function (result) {
                handle(result);
            }
        });
    }


    getEvents(function (result) {
        var obj = JSON.parse(result);
        for (index in obj.events) {
            $('#droppo').append("<a class=\"dropdown-item\" href=\"\#\"" + " id=\"" + obj.events[index]["name"] + "\">" + obj.events[index]["name"] + "<\/a>");
            console.log(("<a class=\"dropdown-item\" href=\"\#\"" + " id=\"" + obj.events[index]["name"] + "\">" + obj.events[index]["name"] + "</a>"));
        }
    });


    $(document).on('click','a', function(){
        var trig = event.target.id
        getEvents(function (result,yes) {
            var obj = JSON.parse(result);
            for (index in obj.events) {
                if (obj.events[index]["name"] == trig){
                    $("p").text(obj.events[index]["description"]);
                }

            }
        });
     //   console.log(event.target.id);
    });




});


</script>
